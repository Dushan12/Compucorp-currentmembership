<div class="crm-container">
  <div crm-ui-debug="myContact"></div>

  <form name="myForm" crm-ui-id-scope>
    <div crm-ui-accordion="{title: ts('Memberships')}">
        <div class="crm-group">
          <input crm-ui-datepicker="{time: false}" ng-model="filter.datefrom"/>
          <input crm-ui-datepicker="{time: false}" ng-model="filter.dateto"/>
          <table class="border_table">
            <tr>
              <th>
                Membership name
              </th>
              <th>
                Relationship name
              </th>
              <th>
                Start date
              </th>
            </tr>
            <tr ng-repeat="membership in memberships | dateInRange:filter.datefrom:filter.dateto">
              <td>
                {{ membership.membership_name }}
              </td>
              <td>
                {{ membership.relationship_name }}                
              </td>
              <td>
                {{ membership.start_date }}                
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
